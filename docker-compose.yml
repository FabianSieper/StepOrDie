services:
  step-or-die-frontend:
    build: ./frontend
    ports:
      - "4200:4200"
    environment:
      - BACKEND_UPSTREAM=step-or-die-backend:8081

  step-or-die-backend:
    build: ./backend
    ports:
      - "8081:8081"
    env_file:
      - ./.env
    environment:
      - LATEST_TAG=${LATEST_TAG}

  step-or-die-tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
